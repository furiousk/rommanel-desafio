<div class="container">
  <div class="header">

  </div>

  <form [formGroup]="filtroForm" class="rommanel-fade-in filtro-form">
    <div class="form-row">
      <mat-form-field class="rommanel-form-field" appearance="outline" floatLabel="always">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field class="rommanel-form-field" appearance="outline" floatLabel="always">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade" />
      </mat-form-field>      
    </div>
    <button class="btn-novo mat-button" color="primary" (click)="newClient()">
      <mat-icon>add</mat-icon>
    </button>
  </form>

  <table mat-table [dataSource]="clientes" class="rommanel-table mat-elevation-z1">

    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
    </ng-container>

    <!-- Documento -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.documento }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.email }} </td>
    </ng-container>

    <!-- Cidade -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cidade }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let cliente">
        <div class="actions">
          <button class="btn-icon mat-icon-button" matTooltip="Editar" (click)="editClient(cliente.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn-icon mat-icon-button" matTooltip="Excluir" (click)="removeClient(cliente.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</div>
